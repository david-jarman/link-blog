<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120">
  <defs>
    <pattern id="randomDots" patternUnits="userSpaceOnUse" width="120" height="120">
      <!-- Dot positions chosen to feel random -->
      <circle cx="20" cy="30" r="2" fill="#ccc" />
      <circle cx="70" cy="10" r="2" fill="#ccc" />
      <circle cx="90" cy="80" r="2" fill="#ccc" />
      <circle cx="40" cy="90" r="2" fill="#ccc" />
      <circle cx="100" cy="50" r="2" fill="#ccc" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#randomDots)" />
</svg>